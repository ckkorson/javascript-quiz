<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h1 id="high-score">View high score</h1>
        <h1 id="time">Time left: <span id="time-left">0</span></h1>
    </header>
   <main>
    <h2 id="main-header">Coding Quiz Challenge</h2>
    <p id="main-text">Try to answer the following coding questions within the time limit.
    When you are done you can record you initials with your score.</p>
    <form id="initial-form">
        <label id="form-label">Initials</label>
        <input type="text" id="input-text">
    </form>
    <button id="button1" class="all-button">Start Quiz</button>
   </main>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
